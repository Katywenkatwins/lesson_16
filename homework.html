<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/stylehomework.css">
	<title>Lesson 16 Homework</title>
</head>

<body>
	<div class="wrapper">
<header></header>
<main>
<section class="page__block1 block1">
	<div class="block1__container">
		<div class="block1__image">
			<img style="width: 435px" src="img/illustration.svg" alt="">
		</div>
		<div class="block1__advantages">
			<h6 class="block1__subtitle subtitle">Any questions?</h6>
			<h2 class="block1__title title">Drop us a line</h2>
			<form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="form">
				<div class="form__column">
				<div class="form__line">
					<label for="name" class="form__label">First Name*</label>
					<input id="name" required autocomplete="off" type="text" name="name" placeholder="Your first name" class="form__input">
				</div>
				<div class="form__line">
					<label for="last-name" class="form__label">Last  Name*</label>
					<input id="last-name" required autocomplete="off" type="text" name="last-name" placeholder="Your last name" class="form__input">
				</div>
			</div>
			<div class="form__column">
				<div class="form__line">
					<label for="email" class="form__label">Email*</label>
					<input id="email" required autocomplete="off" type="email" name="email" placeholder="Your working email" class="form__input">
				</div>
				<div class="form__line">
					<label for="phone" class="form__label">Phone*</label>
					<input id="phone" required autocomplete="off" type="tel" name="phone" placeholder="Your phone number" class="form__input">
				</div>
				</div>
				<div class="form__line">
					<label for="message" class="form__label">Message*</label>
					<textarea name="message" id="message" cols="30" rows="10" class="form__input">Your message</textarea>
				</div>
				<div class="form__column">
				
					<input checked class="form__input form__input_radio" id="sex-01" required autocomplete="off" value="male" name="sex" type="radio">
					<label class="form__label" for="sex-01">Male</label>
					<input class="form__input form__input_radio" id="sex-02" required autocomplete="off" name="sex" value="famale" type="radio">
					<label class="form__label" for="sex-02">Female</label>
				
			</div>
				<div class="form__column">
				<div class="form__line">
						<div class="checkbox">
						<input id="agree" autocomplete="off" type="checkbox" value="yes" name="agree" class="checkbox__input">
						<label for="agree" class="checkbox__label"><span class="checkbox__text">I agree to receive communications from Createx Online School</span></label>
					</div></div>
					<div class="form__column form__column--button">
					<div class="form__line"><button class="block1__button button" type="submit"><span>Send message</span></button>
					</div>
				</div>
				</div>
				
			</form>
			
		</div>
	</div>


</section>

</main>
<footer></footer>
</div>
</body>
</html>
